<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website - Cart</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Best Buy</h1>
  

    <nav>
      <!-- Navigation bar with waffle icon and shopping cart button -->
      <ul class="navbar-items">
        <li class="navbar-item"><a href="index.html">Deals</a></li>
        <li class="navbar-item" id="products-link"><a href="#">Products</a>
          <ul class="sub-items">
            <li><a href="tvs.html">TVs</a></li>
            <li><a href="computers.html">Computers</a></li>
            <li><a href="phones.html">Phones</a></li>
            <!-- Add more sub-items as needed -->
          </ul>
        </li>
        <li class="navbar-item"><a href="about.html">About</a></li>
        <!-- Add more navbar items as needed -->
      </ul>
      <!-- Waffle icon -->
      <div id="waffle-icon" onclick="toggleNavbarItems()">â˜°</div>
      <div id="cart-icon" onclick="goToCart()">ðŸ›’</div>
    </nav>
  </header>

  <h2>Shopping Cart</h2>

  <!-- Display cart items from sessionStorage -->
  <div id="cart-items"></div>

  <script>
    function toggleNavbarItems() {
      const navbarItems = document.querySelector('.navbar-items');
      navbarItems.classList.toggle('show');
    }

    // Get cart items from sessionStorage
    const cartItems = JSON.parse(sessionStorage.getItem('cart')) || [];

    // Display cart items on the Cart page
    const cartItemsContainer = document.getElementById('cart-items');
    if (cartItems.length === 0) {
      cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
    } else {
      cartItemsContainer.innerHTML = '<ul>' + cartItems.map(item => `<li>${item}</li>`).join('') + '</ul>';
    }

    const productsLink = document.getElementById('products-link');
    const subItems = productsLink.querySelector('.sub-items');

    productsLink.addEventListener('click', function() {
      subItems.classList.toggle('show');
    });
  </script>
</body>
</html>
