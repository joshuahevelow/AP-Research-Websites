  <script>
    function toggleNavbarItems() {
      const navbarItems = document.querySelector('.navbar-items');
      navbarItems.classList.toggle('show');
    }

    const productsLink = document.getElementById('products-link');
    const subItems = productsLink.querySelector('.sub-items');

    productsLink.addEventListener('click', function() {
      subItems.classList.toggle('show');
    });

    function addToCart(itemName) {
      // Get existing cart items from sessionStorage or create an empty array
      const cartItems = JSON.parse(sessionStorage.getItem('cart')) || [];

      // Add the current item to the cart
      cartItems.push(itemName);

      // Save the updated cart back to sessionStorage
      sessionStorage.setItem('cart', JSON.stringify(cartItems));
    }

    function goToCart() {
      // Redirect to the Cart page
      window.location.href = 'cart.html';
    }
  </script>
